<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">SeedOasis</title>
        <link rel="stylesheet" href="../../static/css/default.css" th:href="@{/css/default.css}">
        <link rel="stylesheet" href="../../static/css/fixed-footer.css" th:href="@{/css/fixed-footer.css}">
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <!-- 구글 아이콘 -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>
        <script th:inline="javascript">
            /*<![CDATA[*/
            document.addEventListener("DOMContentLoaded", () => {
                let error = /*[[${error}]]*/ error;
                if (error != null) {
                    alert(error);
                }
            });
            /*]]>*/
        </script>
        <header th:replace="fragments/header::headerFragment"></header>
        <th:block layout:fragment="main"></th:block>
        <footer th:replace="fragments/footer::footerFragment"></footer>
        <script src="../../static/js/darkmode.js" th:src="@{/js/darkmode.js}"></script>
        <script src="../../static/js/default.js" th:src="@{/js/default.js}"></script>
        <!-- Ionic -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
